<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form class="submit-form">
        <input type="text" class="text-field" name="first-name" placeholder="Name">
        <input type="text" class="text-field" name="last-name" placeholder="Surname">
        <h3 class="form-title">Your position in the company:</h3>
        <div class="form-group">
            <input type="checkbox" class="check-field" name="job" id="designer-job">
            <label class="field-label" for="designer-job">designer</label>
        </div>
        <div class="form-group">
            <input type="checkbox" class="check-field" name="job" id="developer-job">
            <label class="field-label" for="developer-job">developer</label>
        </div>
        <div class="form-group">
            <input type="checkbox" class="check-field" name="job" id="manager-job">
            <label class="field-label" for="manager-job">manager</label>
        </div>

        <h3 class="form-title">Use purpose:</h3>
        <div class="form-group">
            <input type="radio" class="radio-field" name="purpose" id="for-commerical">
            <label class="field-label" for="for-commerical">for the company</label>
        </div>
        <div class="form-group">
            <input type="radio" class="radio-field" name="purpose" id="for-myself">
            <label class="field-label" for="for-myself">for personal use</label>
        </div>
        
        <button class="submit-button" type="submit">Sumbit</button>
    </form>
    
</body>
</html>
